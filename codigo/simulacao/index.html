    <!-- Simulacao de imposto de renda -->
    <main class="container">
        <div class="row">
            <div class="col-12 simulacao">
                <h1>Simule aqui seu imposto de renda</h1>
                <form class="formulario" id="formulario">
                    <legend>Dados do seu imposto de renda</legend>
                    <p>Preencha os campo renda bruta mensal e números de dependentes</p>

                    <p>Renda Bruta Mensal</p>
                    <i class="fa-solid fa-coins"></i> <input type="text" name="rendaBruta" id="rendaBruta" placeholder="R$"/>
                    
                    <p>Número de dependentes</p>
                    <i class="fa-solid fa-hand-holding-dollar"></i> <input type="text" name="numeroDependentes" id="numeroDependentes" placeholder="Número de dependentes sem casas decimais"/>
                        
                    <br>
                    <!-- <button class="calcular-imposto">Calcular</button> -->
                    <button class="simular">Simular</button>
                    <button class="limpar-dados">Limpar</button>

                    <div id="mensagemresultado"></div><!--#mensagemresultado-->
                    <div id="resultado"></div><!--#resultado-->
                </form><!--.formulario-->
            </div><!--.col-12-->
        </div><!--.row-->
